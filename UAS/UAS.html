<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Semester 3 Bryan Louis</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://raw.githubusercontent.com/bluefire7860/pbo/main/Screenshot%20(154).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(24, 24, 27, 0.85);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #cccccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .btn-login {
            background-color: #ffffff;
            color: #000;
            border: none;
        }

        .btn-cancel {
            background-color: transparent;
            color: #fff;
            border: 1px solid #aaa;
        }

        .btn-logout {
            background-color: #ef4444;
            color: white;
            border: none;
            margin-top: 1.5rem;
        }

        #message {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            min-height: 1.2em;
        }

        .success { color: #4ade80; }
        .error { color: #f87171; }

        #loginSuccess {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">

    <!-- LOGIN -->
    <div id="loginBox">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <!-- PESAN ERROR -->
            <p id="message"></p>

            <button type="submit" class="btn-login">Login</button>
            <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <!-- SETELAH LOGIN -->
    <div id="loginSuccess">
        <h2 class="success">Login Berhasil</h2>
        <p id="greeting" style="margin-top:1rem;"></p>
        <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    class User {
        constructor(username, password) {
            this.username = username;
            this.password = password;
        }

        checkPassword(inputPassword) {
            return this.password === inputPassword;
        }
    }

    class AuthApp {
        constructor() {
            this.users = [
                new User("admin", "54321"),
                new User("bryan", "12345")
            ];

            this.loginForm = document.getElementById("loginForm");
            this.message = document.getElementById("message");
            this.loginBox = document.getElementById("loginBox");
            this.loginSuccess = document.getElementById("loginSuccess");
            this.greeting = document.getElementById("greeting");
            this.cancelBtn = document.getElementById("cancelBtn");
            this.logoutBtn = document.getElementById("logoutBtn");

            this.init();
            this.checkSession();
        }

        init() {
            this.loginForm.addEventListener("submit", (e) => this.login(e));
            this.cancelBtn.addEventListener("click", () => this.exitApp());
            this.logoutBtn.addEventListener("click", () => this.logout());
        }

        login(e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = this.users.find(u => u.username === username);

            if (user && user.checkPassword(password)) {
                localStorage.setItem("loggedUser", username);
                this.showSuccess(username);
            } else {
                this.showError("Username atau Password salah!");
            }
        }

        showSuccess(username) {
            this.loginBox.style.display = "none";
            this.loginSuccess.style.display = "block";
            this.greeting.textContent = `Hallo ${username}! apa kabar!`;
        }

        showError(text) {
            this.message.textContent = text;
            this.message.className = "error";
        }

        logout() {
            localStorage.removeItem("loggedUser");
            location.reload();
        }

        exitApp() {
            window.close();
        }

        checkSession() {
            const savedUser = localStorage.getItem("loggedUser");
            if (savedUser) {
                this.showSuccess(savedUser);
            }
        }
    }

    new AuthApp();

});
</script>

</body>
</html>
